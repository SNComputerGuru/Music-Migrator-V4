<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Spotify Playlists</title>
  <link rel="stylesheet" href="SpotifyPlaylists.css" />
</head>
<body>
  <h1>Select Your Spotify Playlists</h1>
  <div class="playlist-list">
    <div class="playlist-item">
      <input type="checkbox" id="playlist1" />
      <label for="playlist1">
        <img src="https://i.scdn.co/image/ab67616d0000b273d6a3bb5f6faed9fc175f26b2" alt="Playlist 1">
        <span class="playlist-title">Chill Vibes</span>
      </label>
    </div>

    <div class="playlist-item">
      <input type="checkbox" id="playlist2" />
      <label for="playlist2">
        <img src="https://i.scdn.co/image/ab67616d0000b273b92f59ea4769f8bd6ebd57c8" alt="Playlist 2">
        <span class="playlist-title">Top Hits</span>
      </label>
    </div>

    <div class="playlist-item">
      <input type="checkbox" id="playlist3" />
      <label for="playlist3">
        <img src="https://i.scdn.co/image/ab67616d0000b27343f24d8e1c50b9b74f6785a0" alt="Playlist 3">
        <span class="playlist-title">Workout Mix</span>
      </label>
    </div>
  </div>
</body>
</html>
